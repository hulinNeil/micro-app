<style>
  :host {

    width: 100%;
    height: 40px;
    position: absolute;
    top: 0px;
  }

  :host(.page-refresh-transparent) {
    top: -44px;
  }

  .page-refresh,
  .page-refresh-inner {
    display: flex;
    width: 40px;
    height: 40px;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
  }

  .page-refresh {
    position: absolute;
    left: 50%;
    z-index: 997;
    -webkit-transform: translate3d(-50%, 0, 0);
    transform: translate3d(-50%, 0, 0);
    background: #fff;
    box-shadow: 0 1px 6px rgb(0 0 0 / 12%), 0 1px 4px rgb(0 0 0 / 12%);
    display: none;
  }

  :host(.page-refresh--pulling) .page-refresh,
  :host(.page-refresh--aborting) .page-refresh,
  :host(.page-refresh--reached) .page-refresh,
  :host(.page-refresh--refreshing) .page-refresh,
  :host(.page-refresh--restoring) .page-refresh {
    display: flex;
  }
  :host(.page-refresh--pulling) .page-refresh__spinner,
  :host(.page-refresh--aborting) .page-refresh__spinner,
  :host(.page-refresh--reached) .page-refresh__spinner,
  :host(.page-refresh--refreshing) .page-refresh__icon,
  :host(.page-refresh--restoring) .page-refresh__icon {
    display: none;
  }
  :host(.page-refresh--refreshing) .page-refresh__spinner {
    transform-origin: center center;
    animation: page-refresh-rotate 2s linear infinite;
  }
  :host(.page-refresh--refreshing) .page-refresh__path {
    stroke-dasharray: 1, 200;
    stroke-dashoffset: 0;
    stroke-linecap: round;
    animation: page-refresh-dash 1.5s ease-in-out infinite;
  }

  @keyframes page-refresh-rotate {
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  @keyframes page-refresh-dash {
    0% {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
    }

    50% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -35px;
    }

    100% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -124px;
    }
  }
</style>
